<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Redirect</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 20px;
        background-color: #25D366; /* WhatsApp green */
        color: white;
        font-weight: bold;
        font-size: 18px;
        border: none;
        border-radius: 50px; /* pill shape */
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: all 0.2s ease-in-out;
    }

        .btn:hover {
            background-color: #1ea955;
        }
    </style>
</head>

<body>

    <button class="btn" onclick="redirect()">Chat On WhatsApp</button>

    <script>
        function redirect() {
            const phone = "9870164173";
            const msg = "Hello sir, I want play game.";
            const encoded = encodeURIComponent(msg);

            window.location.href = "https://wa.me/" + phone + "?text=" + encoded;
        }
    </script>

</body>
</html>
