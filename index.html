<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Redirect</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }


        .btn:hover {
            background-color: #1ea955;
        }
    </style>
</head>

<body>

    <button onclick="redirect()">Chat On WhatsApp</button>


  <script>
        function redirect() {
    // WhatsApp Number + Message
            const phone = "9870164173";
            const msg = "Hello sir, I want play game.";
            window.location.href = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);

    // URL Encode Message
            const encoded = encodeURIComponent(msg);

    // Final Redirect
        window.location.href = "https://wa.me/" + phone + "?text=" + encoded;
}
</script>


</body>
</html>
